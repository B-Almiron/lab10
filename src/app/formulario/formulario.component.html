


  <section class="w-full bg-blue-300 dark:bg-wickeddark">
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-16 max-w-7xl lg:py-24">
      <div class="flex w-full mx-auto text-left">
        <div class="relative inline-flex items-center mx-auto align-middle">
          <div class="pb-12 text-center">
            <h1 class="max-w-5xl text-2xl font-bold leading-none tracking-tighter text-neutral-600 md:text-5xl lg:text-6xl lg:max-w-7xl">
              Registro 
            </h1>
            <form (submit)="onSubmit()" action="" method="post" id="revue-form" name="revue-form" target="_blank" class="p-2 mt-8 transition duration-500 ease-in-out transform border2 bg-gray-50 md:mx-auto rounded-xl sm:max-w-3xl lg:flex">
              <div class="divide-y lg:divide-x lg:divide-y-0 lg:flex space-y 4">
                <div class="flex-1 min-w-0 revue-form-group">
                  <input [formControl]="controlnombre" type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform bg-transparent border border-transparent rounded-md focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingresa tu nombre ">
                </div>
                <div class="flex-1 min-w-0 revue-form-group">
                  <input [formControl]="controlemail" type="email" id="email" [(ngModel)]="email" name="email" required class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform bg-transparent border border-transparent rounded-md focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300" placeholder="Ingresa tu email  ">
                </div>
              </div>
              <div class="mt-4 sm:mt-0 lg:ml-3 revue-form-actions">
                <button (click)="showModal()" [disabled]="!controlnombre.valid || !controlemail.valid  "   class="block w-full px-5 py-3 text-base font-medium text-white bg-blue-600 border border-transparent rounded-lg shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 sm:px-10">Enviar</button>
              </div>
              
            </form>
            <p *ngIf="!controlnombre.valid  " class="block w-full px-5 py-3 text-base font-medium text-white bg-red-600 border border-transparent rounded-lg shadow hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 sm:px-10">En el nombre tiene que haber mas de 4 caracteres</p>
            <p *ngIf="!controlemail.valid  " class="block w-full px-5 py-3 text-base font-medium text-white bg-red-600 border border-transparent rounded-lg shadow hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300 sm:px-10">En el correo debe estar 123@123.com </p>
          </div>
        </div>
      </div>
    </div>
  </section>
